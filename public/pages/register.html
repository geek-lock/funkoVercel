        <!-- form para CREAR nuevo usuario-->
        <form id="crearUsuarioForm" class=" registerForm" enctype="multipart/form-data">
            
            <label for="nombre" class="registerForm"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido" class="registerForm"> Apellido: </label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="mail" class="registerForm"> Mail: </label>
            <input type="email" id="mail" name="mail" required autocomplete="email">
    
            <label for="Pass" class="registerForm">Password: </label>
            <input type="password" id="Pass" name="Pass" required autocomplete="new-password">
    
            <label for="ConfPass" class="registerForm">Confirm Password: </label>
            <input type="password" id="ConfPass" name="ConfPass" required autocomplete="new-password">
    
            <button type="submit" id="registerbtn" class="registerForm"> Crear Usuario </button>

    <main style="padding-bottom: 6rem; padding-top: 6rem; flex: 1;" >
      <h1 class="titleLogin" id="titlelog">INGRESAR A MI CUENTA</h1>
      <form id="loginForm" class=" registerForm" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Funkoshop@correo.com" />
           
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="*********" />
           
        <button type="submit">Ingresar</button>
        <label ><a href="../pages/register.html"
          >Registrarme</a
        ></label>
      </form>
      <div id="loggedInUserDisplay" class="hidden titleLogin"></div>
      <div class="btns"><button id="updateUser" class="hidden btnlogout">Editar Perfil</button>
      <button id="logoutBtn" class="hidden btnlogout">Cerrar Sesión</button>
      <button id="deleteUser" class="hidden btnlogout">Eliminar Perfil</button></div>
      
      <form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">
        <h2>Editar Usuario</h2>
        <input type="hidden" id="editID" name="editID">

        <label for="editNombre">Nombre: </label>
        <input type="text" id="editNombre" name="editNombre" required>

        
        <label for="editApellido">Apellido: </label>
        <input type="text" id="editApellido" name="editApellido" required>
        
        <label for="editMail">Mail: </label>
        <input type="email" id="editMail" name="editMail" required autocomplete="email">

        <label for="editPass">Password: </label>
        <input type="password" id="editPass" name="editPass" required autocomplete="new-password">

        <label for="editConfPass">Confirm Password: </label>
        <input type="password" id="editConfPass" name="editConfPass" required autocomplete="new-password">
        
        
        <div class="btns">
          <button type="submit"> Actualizar datos</button>
          <button id="cancelUpdate" type="submit"> Cancelar</button>
        </div>
    </form>
